<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../StyleSheets/MainStyle.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">             <!--Google wanted these apparently.-->
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"> 
        <script src="../Scripts/MainScript.js"></script>
        <meta charset="utf-8">
        <title>Basic Weather App</title>
    </head>

    <body>
        <div id="root">
            <h1>The Weather app you never hoped nor asked for, but got anyway!</h1>
            <div class="secondary_container">
                <p id="date"></p>
                <p id="time"></p>
            </div>

            <div id="coord_container" class="weather_data_container">
                <div class="weather_data_information">
                    <h3 id="target_2_title" class="weather_data_title"></h3>
                    <p id="target_2" class="weather_data_paragraph"></p>
                </div>
                <img id="target_2_img" class="weather_icon" alt="User's city weather image.">
            </div>

            <div class="secondary_container">
                <p>Enter the city you'd like to know the weather in!</p>
                <form id="form">
                    <label id="location_box_label" for="location_box">City:</label><br>
                    <input id="location_box" type="text">
                </form>
            </div>

            <div id="city_container" class="weather_data_container"> 
                <div>
                    <h3 id="target_title" class="weather_data_title"></h3>
                    <p id="target" class="weather_data_paragraph"></p>
                </div>
                <img id="target_img" class="weather_icon" alt="Queried city weather image.">
            </div>
        </div>
    </body>
</html>
