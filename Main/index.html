<!DOCTYPE html>
<html>
    <head>
        <!--These are all here because google thinks they're important. The first one is actually my own style sheet.-->
        <link rel = "stylesheet" href = "../StyleSheets/MainStyle.css">
        <link rel = "preconnect" href = "https://fonts.googleapis.com">
        <link rel = "preconnect" href = "https://fonts.gstatic.com" crossorigin>
        <link rel = "stylesheet" href = "https://fonts.googleapis.com/css2?family=Roboto&display=swap"> 

        <!--Scripts.-->
        <script src = "../Scripts/MainScript.js"></script>

        <!--Meta data.-->
        <meta charset="utf-8">

        <!--Title.-->
        <title>Basic Weather App</title>
    </head>

    <body>
        <div id = "root">
            <h1>The Weather app you never hoped nor asked for, but got anyway!</h1>
            <!--Container for displaying the date and time of the user's access of the website.-->
            <div class = "datetime_container">
                <p id = "date"></p>
                <p id = "time"></p>
            </div>

            <!--First container for holding the data from the user's location query (done automatically).-->
            <div class = "weather_data_container">
                <div class = "weather_data_information">
                    <h3 id = "target_2_title" class = "weather_data_title"></h3>
                    <p id = "target_2" class = "weather_data_paragraph"></p>
                </div>
                <img id = "target_2_img" class = "weather_icon" alt = "User's city weather image.">
            </div>

            <!--Input form to prompt the user to enter a name of a city they'd like to find the weather of.-->
            <p>Enter the city you'd like to know the weather in!</p>
            <form id = "form">
                <label id = "location_box_label" for = "location_box">Location:</label><br>
                <input id = "location_box" type = "text">
            </form>

            <!--Second container for holding the data from the city query.-->
            <div class = "weather_data_container"> 
                <div>
                    <h3 id = "target_title" class = "weather_data_title"></h3>
                    <p id = "target" class = "weather_data_paragraph"></p>
                </div>
                <img id = "target_img" class = "weather_icon" alt = "Queried city weather image.">
            </div>
        </div>
    </body>
</html>
